
{% if form.errors %}
    <div class="alert alert-danger">
    Please correct the problem in the form below.
    </div>
{% endif %}


{% url 'triple_ui:new_repository' as post_url %}

<form id="loginForm" method="POST" action="{{post_url}}"
      novalidate="novalidate" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group {% if form.errors.name %}has-error{% endif %}">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{form.name.value|default:''}}"  title="Enter the repository name" placeholder="Name of repository">
    </div>

    <button type="submit" class="btn btn-success btn-block">Save</button>
</form>
